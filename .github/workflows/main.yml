name: PHP Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Env Replacer
        uses: NicoG60/simple-template-renderer@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        with:
          input: ./admin/config/database.php
          output: ./admin/config/

      - name: FTP Deployer
        uses: sand4rt/ftp-deployer@v1.7
        with:
          sftp: ${{secrets.FTP_PROTOCOL}} # optional
          host: ${{secrets.FTP_HOST}} # e.g. ftp.host.com or sftp.host.com (without ftp:// or ftps://)
          port: ${{secrets.FTP_PORT}} # optional, default is: 21
          username: ${{secrets.FTP_USERNAME}} # FTP username
          password: ${{ secrets.FTP_PASSWORD }} # FTP password
          remote_folder: ${{secrets.FTP_REMOTE_FOLDER}} # optional, remote path of your FTP server
          local_folder: './' # optional, local path, default is: dist
          cleanup: false # optional, remove existing files inside FTP remote folder
          include: '[]' # optional, e.g. '['dist']'
          exclude: '['.git/**','.github/**','.gitignore','README.md','sql.sql','*state.json']' # optional, e.g. '['node_modules/**', '.git/**', '*.env']'
          passive: true # optional
