name: PHP Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Env Replacer
        uses: NicoG60/simple-template-renderer@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        with:
          input: ./admin/config/database.php
          output: ./admin/config/

      - name: "Deploy FTP"
          uses: milanmk/actions-file-deployer@master
          with:
            remote-host: ${{secrets.FTP_HOST}}
            remote-port: ${{secrets.FTP_PORT}}
            remote-protocol: ${{secrets.FTP_PROTOCOL}}
            remote-user: ${{secrets.FTP_USERNAME}}
            remote-password: ${{ secrets.FTP_PASSWORD }}
            local-path: './'
            remote-path: ${{secrets.FTP_REMOTE_FOLDER}}
            sync-delta-excludes: |
              .git/**
              .github/**
              .gitignore
              README.md
              sql.sql
              *state.json
