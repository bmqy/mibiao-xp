name: PHP Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Env Replacer
        uses: NicoG60/simple-template-renderer@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        with:
          input: ./admin/config/database.php
          output: ./admin/config/

      - uses: actions/checkout@v3
      - name: Set up Python3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyftpsync==4.0.0a3
      - name: FTP Deploy
        uses: lujiaying/FTP-Deploy-Action-Py3.9@v1.0
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          passwd: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local_dir: ./
          remote_dir: ${{secrets.FTP_REMOTE_FOLDER}}
          exclude: .git/**,.github/**,.gitignore,README.md,sql.sql,*state.json
          dry_run: False

