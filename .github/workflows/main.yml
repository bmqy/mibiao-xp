name: PHP Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Env Replacer
        uses: NicoG60/simple-template-renderer@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        with:
          input: ./admin/config/database.php
          output: ./admin/config/

      - name: FTP Deployer
        uses: sand4rt/ftp-deployer@v1.7
        with:
          sftp: ${{secrets.FTP_PROTOCOL}}
          host: ${{secrets.FTP_HOST}}
          port: ${{secrets.FTP_PORT}}
          username: ${{secrets.FTP_USERNAME}}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_folder: ${{secrets.FTP_REMOTE_FOLDER}}
          local_folder: './'
          cleanup: false
          include: '[]'
          exclude: '[".git/**",".github/**",".gitignore","README.md","sql.sql","*state.json"]'
          passive: true
